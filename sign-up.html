<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/layout/_sign-up-layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
<main>
  <div class="sign-up-social">
    <div class="sign-up-social-container">
      <h1>Sign Up</h1>
      <span>with social networks</span>
      <div class="sign-up-social-icons">
        <a href="error.html"><img src="img/facebook-icon.svg" alt="Logo Facebooka"></a>
        <a href="error.html"><img src="img/instagram-icon.svg" alt="Logo instagrama"></a>
        <a href="error.html"><img src="img/twitter-icon.svg" alt="Logo Twittera"></a>
      </div>
    </div>
  </div>
  <div class="sign-up-container">
    <div class="sign-up-content">
      <h1>Create Account</h1>
      <input type="text" class="fa" placeholder="&#xf007; Username">
      <input type="text" class="fa" placeholder="&#xf0e0; E-mail">
      <input type="password" class="fa " placeholder="&#xf023; Password">
      <a href="error.html"><button class="btn-submit">SIGN UP</button></a>
    </div>
  </div>
</main>
</body>
</html>
